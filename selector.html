<!DOCTYPE html>
<html lang="en">
<head>
    
        <!--element selector(h1)--> 
        <!--id selector(h1)-->
        <!--for * (universal selector) it aply for all-->
        <!-- h1,h2,h3,p group selector-->
    <style>
        * {
            text-align: center;
            color: brown;
        }
        h3,h4 {
            text-align: center;
            color: blueviolet;
        }
        h1 {
            color: magenta;
        }
        #style_h2 {
            text-align: center;
            color: #000;;
        }
        .style_p {  
            color: orange;
        }
    </style>
    <title>CSS</title>
</head>
<body>
    <h1> I am Element selector</h1>
    <h2 id="style_h2"> I am id selector</h2>
    <h3> I am group selector</h3>
    <h4> I am group selector</h4>
    <h5>Use * for universal selector(it selects all elements)</h5>
    <p class="style_p">I am Class selector</p>
    
</body>
</html>
