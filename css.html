<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Positioning & Table Task</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sticky Header */
    header {
      position: sticky;
      top: 0;
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
      z-index: 10;
    }

    /* Fixed Sidebar */
    aside {
      position: fixed;
      top: 60px;
      left: 0;
      width: 180px;
      height: 100%;
      background: #111;
      color: white;
      padding: 20px;
    }

    /* Main Content */
    .main {
      margin-left: 200px;
      padding: 20px;
    }

    /* Styled Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    /* Responsive Table */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
    }

    /* Inline-block Boxes */
    .box {
      display: inline-block;
      padding: 10px;
      margin: 5px;
      background-color: lightblue;
    }

    /* Relative & Absolute Container */
    .relative-container {
      position: relative;
      background: #eee;
      height: 150px;
      margin: 20px 0;
    }

    .absolute-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: tomato;
      padding: 10px;
    }

    .relative-box {
      position: relative;
      top: 10px;
      left: 10px;
      background: lightgreen;
      padding: 10px;
    }

    /* Modal */
    .modal-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 100;
    }

    .modal {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 8px;
      z-index: 101;
    }

    /* Sticky Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>Sticky Header</header>

  <aside>
    Sidebar Content
  </aside>

  <div class="main">
    <h2>Styled Table with Hover</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>Amit</td>
        <td>HTML</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Riya</td>
        <td>CSS</td>
        <td>B</td>
      </tr>
    </table>

    <h2>Inline-block Boxes</h2>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>

    <h2>Relative & Absolute Positioning</h2>
    <div class="relative-box">Relative Box</div>
    <div class="relative-container">
      <div class="absolute-box">Absolute Inside Container</div>
    </div>

    <h2>Popup Modal</h2>
    <div class="modal-background">
      <div class="modal">
        This is a centered modal box.
      </div>
    </div>
  </div>

  <footer>Sticky Footer</footer>

</body>
</html>
